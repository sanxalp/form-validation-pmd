<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5 CSS (for responsive layout and UI components) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css" />

    <title>Form Validation</title>
  </head>

  <body>
    <!-- Alert placeholder for form feedback -->
    <div id="alert"></div>

    <!-- Main container for the registration form -->
    <div class="container">
      <!-- Page title -->
      <h1>Registration Form</h1>
      <br />

      <!-- Bootstrap grid form layout -->
      <form class="row g-3">
        <!-- Name input -->
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input
            type="name"
            class="form-control"
            id="inputName"
            placeholder="Enter your full name"
          />
          <div class="invalid-feedback">Please enter valid Name !</div>
        </div>

        <!-- Email input -->
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input
            type="text"
            class="form-control"
            id="inputEmail"
            placeholder="Enter your E-mail"
          />
          <div class="invalid-feedback">Please enter valid E-mail !</div>
        </div>

        <!-- Phone number input -->
        <div class="col-md-6">
          <label for="inputPhoneNumber" class="form-label">Phone Number</label>
          <input
            type="tel"
            class="form-control"
            id="inputPhoneNumber"
            placeholder="Enter your Phone Number"
          />
          <div class="invalid-feedback">Please enter valid Phone Number !</div>
        </div>

        <!-- Address line 1 -->
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>

        <!-- Address line 2 -->
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>

        <!-- City input -->
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>

        <!-- State dropdown -->
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <!-- Pre-filled list of Indian states -->
            <option selected>Delhi</option>
            <option>Maharashtra</option>
            <option>Punjab</option>
            <option>Haryana</option>
            <option>Rajasthan</option>
            <option>Uttar Pradesh</option>
            <option>West Bengal</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Odisha</option>
            <option>Bihar</option>
            <option>Gujrat</option>
            <option>Karnataka</option>
            <option>Assam</option>
            <option>Uttarakhand</option>
            <option>Himachal Pradesh</option>
          </select>
        </div>

        <!-- Zip code input -->
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>

        <!-- Password input -->
        <div class="col-12">
          <label for="inputPassword" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="inputPassword"
            placeholder="Enter your Password"
          />
          <div class="invalid-feedback">Please enter valid Password !</div>
        </div>

        <!-- Confirm password input -->
        <div class="col-md-12">
          <label for="inputConfirmPassword" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="inputConfirmPassword"
            placeholder="Re-enter your Password"
          />
          <div class="invalid-feedback">Please enter valid Password !</div>
        </div>

        <!-- Register button -->
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submit">
            Register
          </button>
        </div>
      </form>
    </div>

    <!-- Footer GitHub credit -->
    <div class="github-link">
      Made by
      <a href="https://github.com/sanxalp" target="_blank">sankalp ðŸ’Ÿ</a>
    </div>

    <!-- Bootstrap JS Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <!-- Custom form validation script -->
    <script src="script.js"></script>
  </body>
</html>
